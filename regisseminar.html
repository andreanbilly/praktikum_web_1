                <a class="nav-link" href="kegiatanseminar.html">Kegiatan</a>
              </li>

                </li>

    <!-- buka form -->
    <form>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Username</label> 
          <div class="col-8">
            <input id="text2" name="text2" placeholder="Masukan Nama Anda" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Tempat Lahir</label> 
          <div class="col-8">
            <input id="text3" name="text3" placeholder="Masukan Tempat Lahir" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Tanggal Lahir</label> 
          <div class="col-8">
            <input id="text1" name="text1" type="date" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Jenis Kelamin</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="P"> 
              <label for="radio_0" class="custom-control-label">Perempuan</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="L"> 
              <label for="radio_1" class="custom-control-label">Laki-Laki</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="text" name="text" placeholder="Masukan Email Anda" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Status Peserta</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="aktif">Aktif</option>
              <option value="tidak aktif">Tidak Aktif</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <!-- tutup form -->
  </div>
